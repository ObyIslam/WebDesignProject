  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link  navlink-2" aria-current="page" href="index.html">Home Page</a>
            <a class="nav-link" href="Shop.html">Shop Page</a>

          </div>
        </div>
      </div>
      <div class="checkoutIcon">
          <img id="shoppingCart" src="images/shoppingcarticon.png" alt="icon">

  <h1 id="text3">Stylish Deals</h1>
  <div class="div1">
    <h2 id="typed-output" class="typing-effect"></h2>
  </div>

  <div class="glide">
    <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
            <li class="glide__slide"><img src="images/blazer.webp" alt="Image 1"></li>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var glide = new Glide('.glide', {
            type: 'carousel',
            perView: 3,
            autoplay: 2000,
            hoverpause: true,
            gap: 10,
            
        });

        glide.mount();
    });
  </script>
  
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            var options = {
                strings: ["Stylish Deals With", "Huge Sales Available Now !!"],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true
            };

            var typed = new Typed("#typed-output", options);
        });
  </script>


  <div class="div2">
    <div class="vertical-center">
      <button id="btn1" type="button" class="btn btn-dark"><a href="Shop.html">Shop Now</a></button>

        <div class="toast-header">
            <strong id="error" class="mr-auto"><a href="login.html">Login First</a></strong>
        </div>
        <div class="toast-body">
            <h5>Please login before going to checkout</h5>
        </div>
    </div>
  </div>

  
  <script src="js/custom.js"></script>
